<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
      <picture>
        <source srcset="images/landscape_320px.jpg 640w"
                media="(max-width: 320px)">
        <source srcset="images/landscape_480px.jpg 960w"
                media="(max-width: 480px)">
        <source srcset="images/landscape_720px.jpg 1440w"
                media="(max-width: 720px)">
        <source srcset="images/landscape_960px.jpg 1920w"
                media="(max-width: 959px)">
        <source srcset="images/square_480px.jpg 960w"
                media="(min-width: 960px)">
        <source srcset="images/square_640px.jpg 1280w"
                media="(min-width: 1280px)">
        <source srcset="images/square_800px.jpg 1600w"
                media="(min-width: 1600px)">
        <img src=“images/museum.jpg” alt=“museum”>
    </picture>
  </header>
</body>

</html>
