<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img  srcset="images/landscape_320px.jpg 640w,
            images/landscape_640px.jpg 960w,
            images/landscape_720px.jpg 1440w,
            images/landscape_960px.jpg 1920w,
            images/square_480px.jpg 480w,
            images/square_640px.jpg 640w,
            images/square_800px.jpg 800w"
          sizes="(max-width: 320px) 320px,
           (max-width: 640px) 640px,
           (max-width: 720px) 720px,
           (max-width: 959px) 960px,
           (min-width: 960px) 960px,
           (max-width: 1280px) 1280px,
           (max-width: 1600px) 1600px"
          src=“images/museum.jpg”
          alt=“museum”>
  </header>
</body>

</html>
